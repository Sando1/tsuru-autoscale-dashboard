{% extends 'bootstrap3/bootstrap3.html' %}

{% load bootstrap3 %}
{% load staticfiles %}

{% block bootstrap3_extra_head %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block bootstrap3_content %}
<div class="container">
	<h1>{% block title %}{% endblock %}</h1>

	{% bootstrap_messages %}

	{% block content %}{% endblock %}
</div>
{% endblock %}
