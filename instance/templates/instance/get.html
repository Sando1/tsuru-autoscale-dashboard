{% extends 'base.html' %}

{% block content %}
<p>name: {{ item.Name }}</p>
<p>apps: {{ item.Apps }}</p>
<p>
    <a href="{% url 'wizard-new' item.Name %}?TSURU_TOKEN={{ request.token }}">
        add new scale
    </a>
</p>
{% if alarms %}
<h2>Alarms</h2>
<ul>
{% for alarm in alarms %}
<li>{{ alarm.name }} - {{ alarm.expression }}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
