{% extends 'base.html' %}

{% block title %}Actions{% endblock %}

{% block content %}
    <p>
    <a href="{% url 'action-new' %}">new</a>
    </p>
    <ul>
      {% for item in list %}

      <li>{{ item.Name }} - {{ item.Method }} on {{ item.URL }} <a href="{% url 'action-remove' item.Name %}">remove</a></li>
      {% endfor %}
    </ul>
{% endblock %}
